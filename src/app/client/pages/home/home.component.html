<div id="mainHome">
  <div id="mainHomeLeft">
    <p>Ôn luyện TOEIC</p>
    <div class="listBtn">
      <div class="itemBtn" *ngFor="let lession of toeics">
        <a routerLink="/client/toeic/{{ lession.id }}{{ lession.name }}">
          <button class="itemBtnLession" [textContent]="lession.name"></button
        ></a>
      </div>
    </div>
    <p>Ôn luyện B1 Đại học Nông Lâm TPHCM</p>
    <div class="listBtn">
      <div class="itemBtn" *ngFor="let lession of b1s">
        <a routerLink="/client/part/{{ lession.id }}{{ lession.name }}"
          ><button class="itemBtnLession" [textContent]="lession.name"></button
        ></a>
      </div>
    </div>
    <p>Kiểm tra B1</p>
    <div class="listBtn">
      <div class="itemBtn" *ngFor="let lession of evaluations">
        <a routerLink="/client/part/{{ lession.id }}{{ lession.name }}"
          ><button class="itemBtnLession" [textContent]="lession.name"></button
        ></a>
      </div>
    </div>
  </div>
  <div id="mainHomeRight">
    <h4>Bảng xếp hạng</h4>
    <div class="lstRank" *ngFor="let lession of ranks; index as i">
      <label class="itemRank-l">{{ i + 1 }} </label>
      <h5 class="itemRank-c">. {{ lession.name }}</h5>
      <h5 class="itemRank-r">{{ lession.count }}</h5>
      <i class="fas fa-bolt" style="color: #ffc107"></i>
    </div>
  </div>
</div>
